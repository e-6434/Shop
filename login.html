<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <script src="https://kit.fontawesome.com/6af19ff26d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="js/new.js">
    <link rel="stylesheet" href="css/password.css">
    

</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-16 col-xs-20">
                    <div class="login-box">
                        
                        <form action="">
                            <div class="form-group">
                              <label for="password">E-mail</label>
                              <input id="password" type="email" required />
                              <button type="button" title="Reveal Password" aria-pressed="false">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <defs>
                                    <mask id="eye-open">
                                      <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                                    </mask>
                                    <mask id="eye-closed">
                                      <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" />
                                    </mask>
                                  </defs>
                                  <path class="lid lid--upper" d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                  <path class="lid lid--lower" d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                  <g mask="url(#eye-open)">
                                    <g class="eye">
                                      <circle cy="12" cx="12" r="4" fill="currentColor" />
                                      <circle cy="11" cx="13" r="1" fill="black" />
                                    </g>
                                  </g>
                                </svg>
                                <span class="sr-only">Reveal</span>
                              </button>
                            </div>
                            <br><br><br>
                            <br>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" required />
                                <button type="button" title="Reveal Password" aria-pressed="false">
                                  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                      <mask id="eye-open">
                                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                                      </mask>
                                      <mask id="eye-closed">
                                        <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" />
                                      </mask>
                                    </defs>
                                    <path class="lid lid--upper" d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    <path class="lid lid--lower" d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    <g mask="url(#eye-open)">
                                      <g class="eye">
                                        <circle cy="12" cx="12" r="4" fill="currentColor" />
                                        <circle cy="11" cx="13" r="1" fill="black" />
                                      </g>
                                    </g>
                                  </svg>
                                  <span class="sr-only">Reveal</span>
                                </button>
                              </div>
                          <br><br><br>
                        </form>
                        <form action="">
                        <p class="do-you-have">حساب کاربری ندارید؟
                            <a href=""> ایجاد حساب کاربری</a>
                            کمتر از یک دقیقه از وقت شمارا خواهد گرفت
                        </p>
                        <div class="submit-btn-container">
                            <input value="ورود" type="submit">
                        </div>
                    </form>
                        <div class="social-auth">
                            <a href=""> <i class="fab fa-facebook-f"></i></a>
                            <a href=""> <i class="fab fa-google-plus-g"></i></a>
                            <a href=""> <i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm8 col-xs-10">
                    <div class="login-img-container">
                        <img src="svg/undraw_secure_login_pdn4 (1).svg" alt="" srcset="">
                    </div>
                </div>
               
            </div>
            
        </div>
    </main>
    
</body>
<script src="js/password.js"></script>
<!-- *********************************************************************** -->
</html>
